<!DOCTYPE html>
<html lang="pl">
    <head>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <meta charset="UTF-8">
        <title>Time Clickers</title>
        <script src="js/jquery-3.2.1.min.js"></script>
        <script src="js/main.js"></script>
    </head>
    
    <body>
        <div id="container">
            
            <div id="leftSection">
                <!-- <canvas id="mainBG"> -->
                
                <div id="sectionLeftInfo">
                    <div id="clickCounter">
                        <span id="clickCounterS">
                            <div id="clickDisplay">
                                0
                            </div>
                        </span>
                    </div>
                    <div id="clicksPs">
                        <span id="clicksPsS">
                            100 clicks per second
                        </span>
                    </div>
                </div>
                
                <div id="clicker" onclick="Game.clickDisplay();">
                    <canvas id="bigClicker" width="275" height="275">
                    
                    </canvas>
                </div>
                
                <!-- </canvas> -->
                
            </div>
            
            <div id="separatorL">
                
            </div>
            
            <div id="middleSection">
                
                <div id="topAnchor">
                    
                    <div class="button">
                        <span class="buttonS">
                            Load
                        </span>
                    </div>
                    
                    <div class="button">
                        <span class="buttonS">
                            Save
                        </span>
                    </div>
                    
                    <div style="clear: both;"></div>
                    
                    <div class="button">
                        <span class="buttonS">
                            Info
                        </span>
                    </div>
                    
                    <div class="button">
                        <span class="buttonS">
                            Stats
                        </span>
                    </div>
                    
                </div>
                
                <div id="control">
                    
                </div>
                
                <div id="map">
                    
                </div>
                
            </div>
            
            <div id="separatorR">
                
            </div>
            
            <div id="rightSection">
                
                <div id="upgrades">
                    <div id="currentUpg">
                        <span id="upgSpan">
                            Nowy Upgrade
                        </span>
                    </div>
                </div>
                
                <div id="separatorV">
                    
                </div>
                
                <div id="shopTopBar">
                    <span id="shopTopBarS">
                        To jest panel sklepu. 
                        <br />
                        Możesz tutaj zakupić obiekty, klikające za ciebie!
                    </span>
                </div>
                
                <div id="shop">
                    
                    <div class="shopElement">
                        <div class="icon">
                            <!-- <canvas id="iconCanvas">
                            </canvas> -->
                        </div>
                        <div class="shopElementInfo">
                            <div class="shopElementName">
                                <span class="shopNameSpan">
                                    Klikacz
                                </span>
                            </div>
                            <div class="shopElementPrice">
                                <span class="shopNameSpan">
                                    15
                                </span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="shopElement">
                        
                    </div>
                    
                    <div class="shopElement">
                        
                    </div>
                    
                    <div class="shopElement">
                        
                    </div>
                    
                    <div class="shopElement">
                        
                    </div>
                    
                    <div class="shopElement">
                        
                    </div>
                    
                    <div class="shopElement">
                        
                    </div>
                    
                </div>
                
            </div>
            
        </div>
    </body>
</html>
